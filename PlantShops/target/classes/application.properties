spring.application.name=PlantShops

# DataSource Configuration
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.url=jdbc:postgresql://localhost:5432/plant_shops

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true

# SQL Initialization Mode
spring.sql.init.mode=always

# Server Configuration
server.port=8080

# JWT secret key
token.secret.key=Szg0cyw04z6Z66V0WD3GLgIaZrIbia7UnvxZRKJj9agDPnGyunkLmkxU0dEWbeTV

# JWT expiration is 1 hour
token.expirations=3600000

spring.main.allow-bean-definition-overriding=true